name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Deploy only on changes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and Deploy Frontend
      uses: Azure/static-web-apps-deploy@v1
      with:
        app_location: "frontend"                # Folder containing the frontend files
        api_location: ""                        # Leave empty if backend is separate
        app_artifact_location: ""               # Optional: For build artifacts
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_BUSH_08BD68B0F }}
          action: "close"