name: Deploy Flask Backend to Azure

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the main branch
    paths:
      - "backend/**"  # Trigger only when changes are made in the backend folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Match your Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt  # Correct path to requirements.txt

    - name: Export Environment Variables
      run: |
        echo "COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}" >> $GITHUB_ENV
        echo "COSMOS_KEY=${{ secrets.COSMOS_KEY }}" >> $GITHUB_ENV
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
        echo "CONTAINER_NAME=${{ secrets.CONTAINER_NAME }}" >> $GITHUB_ENV

    - name: Deploy to Azure App Service
      run: |
        az webapp up --name 2433final \
                     --resource-group resourcegroup-1 \
                     --runtime "PYTHON:3.10" \
                     --location "East US 2" 
